{% extends "../base.html" %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h5 class="display-5">Login</h5>
        <div class="text-danger font-weight-bold">
            {% for err in errors %}
                <li>{{ err }}</li>
            {% endfor %}
        </div>

        <div class="text-success font-weight-bold">
            {% if msg %}
            <div class="badge bg-success text-wrap font-weight-bold" style="font-size: large;">
                {{ msg }}
            </div>
            {% endif %}
        </div>
    </div>

    <div class="row my-5">
        <form method="POST">
            <div class="mb-3">
                <label>Email</label>
                <input type="text" required placeholder="Email" name="email" value="{{ email }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
